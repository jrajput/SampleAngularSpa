<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/app.css" rel="stylesheet"/>
</head>
<body ng-cloak>
    <div class="mainDiv" ng-controller="IndexController">
        <table class="appGrid">
            <tr>
                <td>
                    Id
                </td>
                <td>
                    Name
                </td>
                <td>
                    Price
                </td>
            </tr>
            <tr ng-repeat="product in products">
                <td class="product-row" row-item='product'></td>
            </tr>
        </table>
        <div ng-view></div>
    </div>
    <script data-main="../app/main" src="../vendor/require.js"></script>
</body>
</html>
